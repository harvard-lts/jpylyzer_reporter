[tool.pytest.ini_options]
pythonpath = [
  ".", "src"
]
log_cli = true
log_cli_level = "INFO"

[tool.project-paths]
dir_unit_out = "tests/unit/out/"
dir_unit_resources = "tests/unit/resources/"
dir_int_out = "tests/integration/out/"

[tool.flake8]
exclude = [
  '.git',
  '.local'
]
ignore = ['E231', 'E241']
per-file-ignores = [
    '__init__.py:F401',
]
max-line-length = 88
count = true
